<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AttendEase</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="app-container">
        <!-- Login View -->
        <div id="login-view" class="panel active" style="display:block;"> <!-- Force display -->
            <div class="card">
                <h1 class="text-center">AttendEase</h1>
                <p class="text-center">Secure, Geo-fenced Attendance</p>

                <form id="login-form">
                    <label style="margin-bottom:12px; display:block">Select Role</label>
                    <div class="role-selector">
                        <div class="role-btn active" data-role="FACULTY">Faculty</div>
                        <div class="role-btn" data-role="STUDENT">Student</div>
                        <div class="role-btn" data-role="ADMIN">Admin</div>
                        <div class="role-btn" data-role="HOD">HOD</div>
                    </div>
                    <input type="hidden" name="role" id="role-input" value="FACULTY">

                    <div class="input-group" id="department-group">
                        <label>Department</label>
                        <select name="department" id="department-select">
                            <option value="CSE">Computer Science (CSE)</option>
                            <option value="IT">Information Technology (IT)</option>
                            <option value="ECE">Electronics (ECE)</option>
                            <option value="MECH">Mechanical (MECH)</option>
                            <option value="ADMIN">Administration</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label id="username-label">Teacher ID</label>
                        <input type="text" name="username" placeholder="e.g. T101" value="T101">
                    </div>
                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" name="password" value="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>

                <div class="mt-4 text-center">
                    <small style="color:var(--text-muted)">Demo Accounts:<br>T101 /
                        password<br>S201 / password<br>ADH-001 / admin</small>
                </div>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>

</html>
