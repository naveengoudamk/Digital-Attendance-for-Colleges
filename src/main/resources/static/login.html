<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AttendEase</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="app-container">
        <!-- Login View -->
        <div id="login-view" class="panel active" style="display:block;"> <!-- Force display -->
            <div class="card">
                <h1 class="text-center">AttendEase</h1>
                <p class="text-center">Secure, Geo-fenced Attendance</p>

                <form id="login-form">
                    <div class="input-group">
                        <label>Select Role</label>
                        <select name="role">
                            <option value="FACULTY">Faculty</option>
                            <option value="STUDENT">Student</option>
                            <option value="ADMIN">Admin</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label>Department</label>
                        <select name="department">
                            <option value="CSE">Computer Science (CSE)</option>
                            <option value="IT">Information Technology (IT)</option>
                            <option value="ECE">Electronics (ECE)</option>
                            <option value="MECH">Mechanical (MECH)</option>
                            <option value="ADMIN">Administration</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label>User ID / Email</label>
                        <input type="text" name="username" placeholder="e.g. faculty@test.com" value="faculty@test.com">
                    </div>
                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" name="password" value="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>

                <div class="mt-4 text-center">
                    <small style="color:var(--text-muted)">Demo Accounts:<br>faculty@test.com /
                        password<br>student@test.com / password</small>
                </div>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>

</html>
